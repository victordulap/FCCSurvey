<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <section class="form-section">
        <form action="#" id="survey-form">
          <div class="form-group form-text">
            <label for="name" id="name-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group form-text">
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              id="email"
              required
            />
          </div>
          <div class="form-group form-text">
            <label for="number" id="number-label">Age (optional)</label>
            <input
              type="number"
              name="number"
              id="number"
              min="10"
              max="99"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <label for="dropdown" id="dropdown-label"
              >Which option best describes your current role?</label
            >
            <select id="dropdown" name="role" required>
              <option disabled selected value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div class="form-input-group">
              <input
                type="radio"
                name="recommend"
                id="definitely"
                value="definitely"
              />
              <label for="definitely">Definitely</label>
            </div>
            <div class="form-input-group">
              <input type="radio" name="recommend" id="maybe" value="maybe" />
              <label for="maybe">Maybe</label>
            </div>
            <div class="form-input-group">
              <input
                type="radio"
                name="recommend"
                id="not_sure"
                value="not_sure"
              />
              <label for="not_sure">Not sure</label>
            </div>
          </div>
          <div class="form-group">
            <label for="dropdown2" id="dropdown2-label"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select id="dropdown2" name="fav-feature" required>
              <option disabled selected value="">Select an option</option>
              <option value="challanges">Challanges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>
          </div>
          <div class="form-group form-group-checkbox">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>

            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Front-end Projects</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Back-end Projects</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Data Visualization</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />Challenges</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Open Source Community</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />Gitter help rooms</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Videos</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />City Meetups</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Wiki</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Forum</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Additional Courses</label
            >
          </div>
          <div class="form-group">
            <p>Any comment or suggestions?</p>
            <textarea
              name="comment"
              id="comments"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
